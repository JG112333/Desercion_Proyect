<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Página{% endblock %}</title>

    {% block CSS %}
    <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% endblock %}
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="{{ url_for('home.home') }}">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home.home') }}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home.chatbot_pagina') }}">ChatBot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home.formulario') }}">Formulario</a>
                    <!-- Enlace al formulario -->
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home.transformar_cargar') }}">Transformar Datos</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home.cargar_datos') }}">Cargar Datos</a>
                    <!-- Enlace a cargarDatos.html -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home.ultimas_predicciones') }}">Últimas Predicciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home.descargar_DynamoPage') }}">Dynamo</a>
                </li>
                <!-- Agregar más enlaces si es necesario -->
            </ul>
        </div>
    </nav>
    <div class="container" style="min-height: 80vh;">
        {% block body %}
        {% endblock %}
    </div>


    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Mi Aplicación. Todos los derechos reservados.</p>
    </footer>
    <!-- Colocar el script aquí, al final del <body> -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    {% endblock %}
</body>

</html>
